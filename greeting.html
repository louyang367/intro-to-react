<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
     <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">

     class Greeting extends React.Component {
         constructor(props){
            super(props);
            this.state = {
              city: props.city,
              hello: props.hello
          }
      }

      speak (event) {
        if (event.target==document.getElementById('LA'))
            this.setState({city:'Los Angeles', hello:'Hello, '})
        else if (event.target==document.getElementById("Shanghai"))
            this.setState({city:'Shanghai', hello: '\u4F60\u597D, '})
        else if (event.target==document.getElementById("Paris"))
            this.setState({city:'Paris', hello: 'Bonjour, '})
      }

      render() {
        return (
          <div>
            <button id='LA' onClick={this.speak.bind(this)}>Los Angeles</button>
            <button id='Shanghai' onClick={this.speak.bind(this)}>Shanghai</button>
            <button id='Paris' onClick={this.speak.bind(this)}>Paris</button>
            <h1>{this.state.hello} {this.state.city}!</h1>
          </div>
            );
          }
      }


       ReactDOM.render(
           <Greeting hello='Hello' city='world'/>, document.getElementById('app')
       );

     </script>
  </body>

</html>
